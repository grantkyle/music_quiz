<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz!</title>
    <link rel="stylesheet" href="/assets/style.css">

</head>
<header>
    <h1 class="time"></h1>
    <div id="main"></div>
</header>



<body>
    <container id="start-box">
    <button id="start">Start!!!</button>
    <button id="next">Next!</button>
    </container>

    <container id="quiz-box">
    <div id="quiz"></div>
    <div id="questions" class="hide"></div>
    <div id="answers"></div>
    <div id="results"></div>
    </container>

    <button id="reset">Reset Dummy!</button>
    <container id="highscore-container">
        <h2>High Scores</h2>
        <div id="highscores">
            
        </div>
    </container>

</body>

<script src="/assets/questions.js"></script>
<script src="/assets/script.js"></script>
